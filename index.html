<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOUNCY</title>
  <style>
    :root {
      --bounciness: 15;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      font-family: monospace, system-ui;
      background: #000;
      color: #fff;
      position: relative;
      padding-top: 4rem; /* 为导航栏留出空间 */
    }

    /* —————— 新增导航栏样式 —————— */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background: #000;
      padding: 0.75rem 0;
      border-bottom: 1px solid #333;
      z-index: 100;
    }

    .nav-buttons {
      display: flex;
      gap: 1.5rem;
    }

    .nav-buttons a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-family: monospace;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .nav-buttons a:hover {
      background: #333;
      color: #ff0; /* 悬停高亮 */
    }

    /* —————— 原有 Bouncy 样式 —————— */
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.25rem;
    }

    p {
      font-size: 0.75rem;
    }

    * {
      box-sizing: border-box;
    }

    .radio-group {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      position: relative;
    }

    .radio-group input[type="radio"] {
      display: none;
    }

    .radio-group label {
      padding: 0.5rem 1.5rem;
      display: flex;
      justify-content: center;
      cursor: pointer;
    }

    .selection-indicator-wrapper {
      --transition-duration: 0.3s;
      --morph-factor: 0;
      width: 33.33%;
      height: 100%;
      position: absolute;
      z-index: 1;
      mix-blend-mode: difference;
      transition-duration: var(--transition-duration);
      transition-timing-function: cubic-bezier(
        0.25,
        calc(var(--bounciness) / 10),
        0.5,
        1
      );
      left: 0;
      top: 50%;
      transform: translate(calc(var(--morph-factor) * 10%), -50%);
      scale: calc(1 + var(--morph-factor) * var(--morph-factor) * 0.05)
             calc(1 - var(--morph-factor) * var(--morph-factor) * 0.1);
      pointer-events: none;
    }

    .selection-indicator-wrapper > span {
      background-color: white;
      display: block;
      width: 100%;
      height: 100%;
      border-radius: 100px;
      transition-duration: calc(1.25 * var(--transition-duration));
      transition-timing-function: cubic-bezier(
        0.95,
        calc(0.5 * var(--bounciness)),
        0,
        1
      );
    }

    .radio-group input[type="radio"]:nth-of-type(2):checked ~ .selection-indicator-wrapper {
      left: 33.33%;
    }

    .radio-group input[type="radio"]:nth-of-type(3):checked ~ .selection-indicator-wrapper {
      left: 66.66%;
    }

    /* 悬停和点击反馈（简化版，避免复杂逻辑冲突） */
    .radio-group label:hover ~ .selection-indicator-wrapper,
    .radio-group label:focus-visible ~ .selection-indicator-wrapper {
      --morph-factor: -0.5;
    }

    .radio-group label:active ~ .selection-indicator-wrapper {
      --morph-factor: 0.5;
      --transition-duration: 0.1s;
    }

    .link {
      position: fixed;
      bottom: 0.5rem;
      right: 0.5rem;
      color: #888;
      text-decoration: none;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-buttons">
      <a href="index.html">首页</a>
      <a href="search.html">搜索</a>
      <a href="settings.html">设置</a>
    </div>
  </nav>

  <!-- 原有内容 -->
  <h1>BOUNCY</h1>
  <p>change the bounciness in the CSS!</p>
  <div class="radio-group">
    <input type="radio" id="Number 1" name="mode" value="1" checked />
    <label for="Number 1">Time</label>

    <input type="radio" id="Number 2" name="mode" value="2" />
    <label for="Number 2">Words</label>

    <input type="radio" id="Number 3" name="mode" value="3" />
    <label for="Number 3">Infinite</label>

    <div class="selection-indicator-wrapper">
      <span class="selection-indicator"></span>
    </div>
  </div>

</body>
</html>
