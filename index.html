<!DOCTYPE html>
<html lang="zh" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>爸爸的小母狗♥</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 1; }
    .tits-container {
      filter: blur(30px) brightness(0.4);
      transition: all 1.8s cubic-bezier(0.22, 1, 0.36, 1);
    }
    .tits-container:hover {
      filter: blur(0px) brightness(1.2);
      transform: scale(1.08) rotate(1deg);
    }
    .heart { 
      position: absolute; color: #ff69b4; font-size: 30px; 
      pointer-events: none; animation: float 4s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
    .neon-text { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4; }
  </style>
</head>
<body class="bg-black text-white overflow-x-hidden">

  <div id="particles-js"></div>

  <!-- 导航栏：呼吸灯 + 鼠标跟随光晕 -->
  <nav class="fixed top-0 left-0 right-0 z-50 backdrop-blur-xl bg-black/50 border-b border-pink-500/20">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-6">
      <h1 class="text-3xl font-bold neon-text animate-pulse">
        爸爸的小母狗♥
      </h1>
      <div class="flex gap-12 text-xl">
        <a href="#" class="nav-item hover:text-pink-400 transition relative">
          <i class="fas fa-home"></i> 首页
        </a>
        <a href="search.html" class="nav-item hover:text-pink-400 transition"><i class="fas fa-search"></i> 搜索</a>
        <a href="settings.html" class="nav-item hover:text-pink-400 transition"><i class="fas fa-cog"></i> 设置</a>
      </div>
    </div>
  </nav>

  <!-- 首页终极骚奶 -->
  <div class="relative min-h-screen flex items-center justify-center">
    <div class="text-center z-10">
      <!-- 打字机标题 -->
      <h2 class="text-5xl md:text-7xl font-bold mb-10 bg-gradient-to-r from-pink-500 via-purple-500 to-pink-500 bg-clip-text text-transparent typing-text">
        爸爸～人家把奶子露给你看啦♥
      </h2>

      <!-- 巨乳主图 -->
      <div class="tits-container w-96 h-96 md:w-[560px] md:h-[780px] mx-auto rounded-3xl overflow-hidden shadow-5xl border-8 border-pink-600/60 
                  cursor-pointer relative group">
        <img src="./assets/tits.jpg" alt="小母狗的极品奶子" class="w-full h-full object-cover"/>
        <!-- hover时飘爱心 -->
        <div class="absolute inset-0 pointer-events-none heart-rain"></div>
      </div>

      <p class="mt-12 text-2xl text-pink-300 animate-bounce">
        鼠标悬停 → 慢慢舔屏 → 射爆哦♥
      </p>
    </div>
  </div>

  <!-- JS 特效大礼包 -->
  <script>
    // 1. 超淫乱粒子
    particlesJS("particles-js", {
      particles: {
        number: { value: 160 },
        color: { value: ["#ff69b4", "#9d4edd", "#ff006e"] },
        shape: { type: ["circle", "heart", "star"] },
        opacity: { value: 0.8, random: true },
        size: { value: 5, random: true },
        line_linked: { enable: true, distance: 120, color: "#ff69b4", opacity: 0.6, width: 2 },
        move: { enable: true, speed: 4, direction: "none", random: true }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 6 }
        }
      }
    });

    // 2. 鼠标点击飘爱心
    document.addEventListener("click", function(e) {
      for(let i = 0; i < 6; i++) {
        let heart = document.createElement("i");
        heart.classList.add("fas", "fa-heart", "heart");
        heart.style.left = (e.clientX - 15) + "px";
        heart.style.top = (e.clientY - 15) + "px";
        heart.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    });

    // 3. hover 图片时疯狂飘爱心雨
    document.querySelector(".tits-container").addEventListener("mouseenter", function() {
      const container = this.querySelector(".heart-rain");
      const interval = setInterval(() => {
        if (!this.matches(':hover')) { clearInterval(interval); return; }
        let heart = document.createElement("i");
        heart.classList.add("fas", "fa-heart", "heart");
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration = 3 + Math.random() * 2 + "s";
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 80);
    });

    // 4. 打字机特效
    const text = "爸爸～人家把奶子露给你看啦♥";
    const typing = document.querySelector(".typing-text");
    typing.textContent = "";
    let i = 0;
    const type = () => {
      if (i < text.length) {
        typing.textContent += text.charAt(i);
        i++;
        setTimeout(type, 100);
      }
    };
    setTimeout(type, 800);

    // 5. GSAP 滚动出现动画（可后续加更多页面）
    gsap.from(".tits-container", {
      scrollTrigger: ".tits-container",
      y: 200, opacity: 0, scale: 0.8, duration: 1.5, ease: "back.out(1.4)"
    });
  </script>
</body>
</html>
