<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOUNCY</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap');

    :root {
      --m: 4rem; /* for button */
      --bounciness: 15;
      --bg: #141516;
      --text: #F3F3F3;

      --red: #FF6565;
      --pink: #FF64F9;
      --purple: #6B5FFF;
      --blue: #4D8AFF;
      --green: #5BFF89;
      --yellow: #FFEE55;
      --orange: #FF6D1B;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: monospace, system-ui;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      position: relative;
      padding-top: 4.5rem;
    }

    /* —————— Bouncy 导航 —————— */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 1rem 0;
      background: var(--bg);
      z-index: 100;
    }

    .nav-group {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      position: relative;
      width: min(90%, 360px);
      font-size: 0.9rem;
    }

    .nav-group input[type="radio"] {
      display: none;
    }

    .nav-group label {
      padding: 0.5rem 0;
      display: flex;
      justify-content: center;
      cursor: pointer;
      color: #aaa;
      transition: color 0.2s;
    }

    .nav-group input:checked + label {
      color: white;
    }

    .nav-indicator {
      --transition-duration: 0.3s;
      --morph-factor: 0;
      width: 33.33%;
      height: 3px;
      position: absolute;
      bottom: 4px;
      left: 0;
      background: white;
      border-radius: 2px;
      transition: left var(--transition-duration) cubic-bezier(0.25, calc(var(--bounciness)/10), 0.5, 1);
    }

    .nav-group input:nth-of-type(2):checked ~ .nav-indicator { left: 33.33%; }
    .nav-group input:nth-of-type(3):checked ~ .nav-indicator { left: 66.66%; }

    /* —————— 彩虹按钮（你的设计） —————— */
    .cta-button {
      border: calc(0.08 * var(--m)) solid transparent;
      position: relative;
      color: var(--text);
      font-family: 'Space Grotesk', sans-serif;
      font-size: var(--m);
      font-weight: 700;
      border-radius: calc(0.7 * var(--m));
      padding: calc(0.5 * var(--m)) calc(1 * var(--m));
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background:
        linear-gradient(var(--bg), var(--bg)),
        linear-gradient(var(--bg) 50%, rgba(20, 21, 22, 0.6) 80%, transparent),
        linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
      background-origin: border-box;
      background-clip: padding-box, border-box, border-box;
      background-size: 200% 100%;
      animation: animate 2s infinite linear;
    }

    .cta-button::before {
      content: '';
      position: absolute;
      bottom: -20%;
      left: 20%;
      width: 60%;
      height: 30%;
      background: linear-gradient(90deg, var(--orange), var(--yellow), var(--green), var(--blue), var(--purple), var(--pink), var(--red));
      background-size: 200% 100%;
      filter: blur(calc(0.8 * var(--m)));
      animation: animate 2s infinite linear;
      z-index: -1;
    }

    .cta-button:hover,
    .cta-button:hover::before {
      animation: animate 0.5s infinite linear;
    }

    @keyframes animate {
      0%   { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }

    /* —————— 响应式 —————— */
    @media (max-width: 1000px) {
      :root {
        --m: 2rem;
      }
      .nav-group {
        font-size: 0.8rem;
        width: min(95%, 300px);
      }
      .nav-indicator {
        height: 2px;
      }
    }
  </style>
</head>
<body>
  <!-- 顶部导航（极简 Bouncy 风） -->
  <nav class="navbar">
    <div class="nav-group">
      <input type="radio" id="nav-home" name="nav" checked />
      <label for="nav-home">首页</label>

      <input type="radio" id="nav-search" name="nav" />
      <label for="nav-search">搜索</label>

      <input type="radio" id="nav-settings" name="nav" />
      <label for="nav-settings">设置</label>

      <div class="nav-indicator"></div>
    </div>
  </nav>

  <!-- 彩虹主按钮 -->
  <button class="cta-button">Get started</button>

  <script>
    // 可以在这里添加点击逻辑
    document.querySelector('.cta-button').addEventListener('click', () => {
      // e.g., window.location.href = 'game.html';
      alert('Let’s bounce!');
    });
  </script>
</body>
</html>
