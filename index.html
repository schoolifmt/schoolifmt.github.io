<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧校园公告系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            /* 浅色模式变量 */
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.05);
            --accent-color: #000000;
            --accent-hover: #333333;
            --logo-bg: #ffffff;
            --logo-text: #000000;
            --blob-color-1: rgba(0, 0, 0, 0.03);
            --blob-color-2: rgba(0, 0, 0, 0.02);
            --blob-color-3: rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] {
            /* 深色模式变量 */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --accent-color: #ffffff;
            --accent-hover: #f0f0f0;
            --logo-bg: #1a1a1a;
            --logo-text: #ffffff;
            --blob-color-1: rgba(255, 255, 255, 0.03);
            --blob-color-2: rgba(255, 255, 255, 0.02);
            --blob-color-3: rgba(255, 255, 255, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            position: relative;
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--border-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 10px;
            transition: all 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* 玻璃态效果 - 保持不变 */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 30px var(--shadow-color);
        }

        [data-theme="dark"] .glass {
            background: rgba(26, 26, 26, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-dark {
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 卡片悬浮效果 */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            will-change: transform;
        }

        .card-hover:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow-color);
        }

        /* 按钮波纹效果 */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--shadow-color);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .ripple:active::before {
            width: 300px;
            height: 300px;
        }

        /* 悬浮按钮动画 */
        .fab-button {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* 标签动画 */
        .tag-badge {
            transition: all 0.3s;
        }

        .tag-badge:hover {
            transform: scale(1.1) rotate(2deg);
        }

        /* 搜索框动画 */
        .search-box {
            transition: all 0.3s;
        }

        .search-box:focus-within {
            transform: scale(1.02);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        /* 侧边栏动画 */
        .sidebar {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        /* 模态框动画 */
        .modal {
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 加载动画 */
        .loader {
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top: 3px solid var(--accent-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 通知徽章动画 */
        .notification-badge {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* LogoLoop样式 - 优化版本 */
        .logoloop {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 120px;
            background: var(--logo-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            margin: 30px 0;
            transition: background-color 0.3s ease;
        }

        .logoloop__track {
            display: flex;
            width: max-content;
            will-change: transform;
            user-select: none;
            position: relative;
            z-index: 0;
            height: 100%;
            align-items: center;
        }

        .logoloop__list {
            display: flex;
            align-items: center;
            height: 100%;
        }

        .logoloop__item {
            flex: 0 0 auto;
            margin-right: 40px;
            font-size: 28px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logoloop__item:hover {
            transform: scale(1.2);
        }

        .logoloop__item img {
            height: 48px;
            width: auto;
            display: block;
            object-fit: contain;
            -webkit-user-drag: none;
            pointer-events: none;
        }

        .logoloop__node {
            display: inline-flex;
            align-items: center;
            color: var(--logo-text);
            transition: color 0.3s ease;
        }

        .logoloop__link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            border-radius: 4px;
            transition: opacity 0.2s ease;
        }

        .logoloop__link:hover {
            opacity: 0.8;
        }

        .logoloop__link:focus-visible {
            outline: 2px solid currentColor;
            outline-offset: 2px;
        }

        .logoloop--fade::before,
        .logoloop--fade::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: clamp(24px, 8%, 120px);
            pointer-events: none;
            z-index: 10;
        }

        .logoloop--fade::before {
            left: 0;
            background: linear-gradient(
                to right,
                var(--logo-bg) 0%,
                transparent 100%
            );
        }

        .logoloop--fade::after {
            right: 0;
            background: linear-gradient(
                to left,
                var(--logo-bg) 0%,
                transparent 100%
            );
        }

        /* 优化背景动画 */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            will-change: transform;
            animation: blob-float 20s infinite ease-in-out;
        }

        @keyframes blob-float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -50px) scale(1.1);
            }
            50% {
                transform: translate(-50px, 100px) scale(0.9);
            }
            75% {
                transform: translate(-100px, -30px) scale(1.05);
            }
        }

        /* 主题切换按钮 */
        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--border-color);
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: var(--accent-color);
            border-radius: 50%;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg-primary);
        }

        [data-theme="dark"] .theme-toggle-slider {
            transform: translateX(30px);
        }

        /* 美化筛选分类 */
        .category-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .category-btn:hover::before {
            left: 100%;
        }

        .category-btn.active {
            background: var(--accent-color);
            color: var(--bg-primary);
            transform: translateX(5px);
        }

        .category-btn.active .category-count {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-icon {
            transition: transform 0.3s ease;
        }

        .category-btn:hover .category-icon {
            transform: scale(1.2) rotate(5deg);
        }

        .category-count {
            transition: all 0.3s ease;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 40;
                height: 100vh;
            }
            
            .logoloop__item {
                margin-right: 20px;
            }
            
            .logoloop__item img {
                height: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- 优化后的背景装饰 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="blob blob-1" style="width: 400px; height: 400px; background: var(--blob-color-1); top: -200px; right: -200px; animation-delay: 0s;"></div>
        <div class="blob blob-2" style="width: 350px; height: 350px; background: var(--blob-color-2); bottom: -175px; left: -175px; animation-delay: 5s;"></div>
        <div class="blob blob-3" style="width: 300px; height: 300px; background: var(--blob-color-3); top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: 10s;"></div>
    </div>

    <!-- 顶部导航栏 -->
    <header class="glass sticky top-0 z-30 px-6 py-4">
        <nav class="container mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <button id="sidebarToggle" class="lg:hidden" style="color: var(--text-primary);" class="hover:opacity-80 transition">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-lg flex items-center justify-center" style="background: var(--accent-color);">
                        <i class="fas fa-graduation-cap text-white"></i>
                    </div>
                    <h1 class="text-2xl font-bold" style="color: var(--text-primary);">智慧校园</h1>
                </div>
            </div>

            <!-- 搜索框 -->
            <div class="search-box glass rounded-full px-6 py-3 flex items-center space-x-3 max-w-md flex-1 mx-8">
                <i class="fas fa-search" style="color: var(--text-muted);"></i>
                <input type="text" id="searchInput" placeholder="搜索公告..." 
                    class="bg-transparent outline-none flex-1" 
                    style="color: var(--text-primary);"
                    placeholder-style="color: var(--text-muted);">
            </div>

            <!-- 用户菜单 -->
            <div class="flex items-center space-x-4">
                <button class="relative hover:opacity-80 transition" style="color: var(--text-primary);">
                    <i class="fas fa-bell text-xl"></i>
                    <span class="notification-badge absolute -top-2 -right-2 w-5 h-5 bg-red-500 rounded-full text-xs flex items-center justify-center text-white">3</span>
                </button>
                
                <!-- 主题切换 -->
                <div class="theme-toggle" onclick="toggleTheme()">
                    <div class="theme-toggle-slider">
                        <i class="fas fa-sun text-xs" id="themeIcon"></i>
                    </div>
                </div>
                
                <div class="flex items-center space-x-2 cursor-pointer hover:opacity-80 transition">
                    <img src="https://picsum.photos/seed/user/40/40" alt="用户头像" class="w-10 h-10 rounded-full border-2" style="border-color: var(--border-color);">
                    <span class="hidden md:block" style="color: var(--text-primary);">管理员</span>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mx-auto px-4 py-8 flex gap-6">
        <!-- 美化后的侧边栏 -->
        <aside id="sidebar" class="sidebar w-64 glass rounded-2xl p-6 h-fit sticky top-24">
            <h2 class="text-lg font-semibold mb-6 flex items-center" style="color: var(--text-primary);">
                <i class="fas fa-filter mr-2"></i>
                筛选分类
            </h2>
            
            <div class="space-y-3">
                <button class="category-btn active w-full text-left px-4 py-3 rounded-lg flex items-center justify-between group" data-category="all" style="color: var(--text-primary);">
                    <span class="flex items-center">
                        <i class="fas fa-border-all category-icon mr-3"></i>
                        全部公告
                    </span>
                    <span class="category-count px-2 py-1 rounded-full text-xs">128</span>
                </button>
                
                <button class="category-btn w-full text-left px-4 py-3 rounded-lg flex items-center justify-between group hover:bg-gray-100 dark:hover:bg-gray-800" data-category="academic" style="color: var(--text-primary);">
                    <span class="flex items-center">
                        <i class="fas fa-book category-icon mr-3"></i>
                        学术通知
                    </span>
                    <span class="category-count px-2 py-1 rounded-full text-xs" style="background: var(--border-color);">45</span>
                </button>
                
                <button class="category-btn w-full text-left px-4 py-3 rounded-lg flex items-center justify-between group hover:bg-gray-100 dark:hover:bg-gray-800" data-category="activity" style="color: var(--text-primary);">
                    <span class="flex items-center">
                        <i class="fas fa-calendar-alt category-icon mr-3"></i>
                        校园活动
                    </span>
                    <span class="category-count px-2 py-1 rounded-full text-xs" style="background: var(--border-color);">32</span>
                </button>
                
                <button class="category-btn w-full text-left px-4 py-3 rounded-lg flex items-center justify-between group hover:bg-gray-100 dark:hover:bg-gray-800" data-category="recruitment" style="color: var(--text-primary);">
                    <span class="flex items-center">
                        <i class="fas fa-briefcase category-icon mr-3"></i>
                        招聘信息
                    </span>
                    <span class="category-count px-2 py-1 rounded-full text-xs" style="background: var(--border-color);">28</span>
                </button>
                
                <button class="category-btn w-full text-left px-4 py-3 rounded-lg flex items-center justify-between group hover:bg-gray-100 dark:hover:bg-gray-800" data-category="policy" style="color: var(--text-primary);">
                    <span class="flex items-center">
                        <i class="fas fa-gavel category-icon mr-3"></i>
                        政策规定
                    </span>
                    <span class="category-count px-2 py-1 rounded-full text-xs" style="background: var(--border-color);">23</span>
                </button>
            </div>

            <div class="mt-8 pt-6" style="border-top: 1px solid var(--border-color);">
                <h3 class="text-sm font-semibold mb-4" style="color: var(--text-primary);">快速统计</h3>
                <div class="space-y-2">
                    <div class="flex justify-between text-sm" style="color: var(--text-secondary);">
                        <span>今日发布</span>
                        <span class="font-semibold">12</span>
                    </div>
                    <div class="flex justify-between text-sm" style="color: var(--text-secondary);">
                        <span>本周热门</span>
                        <span class="font-semibold">8</span>
                    </div>
                    <div class="flex justify-between text-sm" style="color: var(--text-secondary);">
                        <span>待审核</span>
                        <span class="font-semibold text-yellow-600">5</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="flex-1">
            <!-- 优化后的LogoLoop -->
            <div class="logoloop logoloop--fade" id="partnerLogos">
                <div class="logoloop__track" id="logoTrack">
                    <div class="logoloop__list" id="logoList">
                        <!-- 动态生成的logo -->
                    </div>
                </div>
            </div>

            <!-- 公告卡片网格 -->
            <div id="announcementsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- 动态生成的公告卡片 -->
            </div>

            <!-- 加载更多按钮 -->
            <div class="text-center mt-12">
                <button id="loadMoreBtn" class="glass px-8 py-3 rounded-full ripple hover:opacity-80 transition" style="color: var(--text-primary);">
                    <i class="fas fa-arrow-down mr-2"></i>
                    加载更多
                </button>
            </div>
        </main>
    </div>

    <!-- 悬浮发布按钮 -->
    <button id="fabButton" class="fab-button fixed bottom-8 right-8 w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-white hover:scale-110 transition-transform z-20" style="background: var(--accent-color);">
        <i class="fas fa-plus text-2xl"></i>
    </button>

    <!-- 发布公告模态框 -->
    <div id="publishModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closePublishModal()"></div>
        <div class="modal glass-dark rounded-2xl p-8 max-w-2xl w-full max-h-[90vh] overflow-y-auto relative">
            <button onclick="closePublishModal()" class="absolute top-4 right-4 text-gray-300 hover:text-white transition">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <h2 class="text-2xl font-bold text-white mb-6">发布新公告</h2>
            
            <form id="publishForm" class="space-y-4">
                <div>
                    <label class="block text-gray-300 text-sm mb-2">公告标题</label>
                    <input type="text" id="titleInput" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 outline-none focus:border-white/40 transition" placeholder="请输入公告标题" required>
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm mb-2">公告分类</label>
                    <select id="categorySelect" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white outline-none focus:border-white/40 transition">
                        <option value="academic">学术通知</option>
                        <option value="activity">校园活动</option>
                        <option value="recruitment">招聘信息</option>
                        <option value="policy">政策规定</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm mb-2">公告内容</label>
                    <textarea id="contentInput" rows="6" class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 outline-none focus:border-white/40 transition resize-none" placeholder="请输入公告内容" required></textarea>
                </div>
                
                <div>
                    <label class="block text-gray-300 text-sm mb-2">附件上传</label>
                    <div class="border-2 border-dashed border-white/30 rounded-lg p-6 text-center hover:border-white/50 transition cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                        <p class="text-gray-400 text-sm">点击或拖拽文件到此处上传</p>
                        <p class="text-gray-500 text-xs mt-1">支持 PDF, DOC, DOCX 格式，最大 10MB</p>
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closePublishModal()" class="px-6 py-3 rounded-lg bg-white/10 text-white hover:bg-white/20 transition">
                        取消
                    </button>
                    <button type="submit" class="px-6 py-3 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition">
                        <i class="fas fa-paper-plane mr-2"></i>
                        发布公告
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 公告详情模态框 -->
    <div id="detailModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeDetailModal()"></div>
        <div class="modal glass-dark rounded-2xl p-8 max-w-3xl w-full max-h-[90vh] overflow-y-auto relative">
            <button onclick="closeDetailModal()" class="absolute top-4 right-4 text-gray-300 hover:text-white transition">
                <i class="fas fa-times text-xl"></i>
            </button>
            
            <div id="detailContent">
                <!-- 动态填充内容 -->
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // 初始化AOS动画库
        AOS.init({
            duration: 800,
            once: true,
            offset: 100
        });

        // 主题切换功能
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);

        }

        function updateThemeIcon(theme) {

        let logoList = document.getElementById('logoList');
        let logoPosition = 0;
        let logoSpeed = 0.5; // 降低速度使其更流畅
        let lastTimestamp = null;
        let isHovered = false;

        // 初始化LogoLoop
        function initLogoLoop() {
            // 创建logo列表
            let logoHTML = '';
            partnerLogos.forEach((logo, index) => {
                logoHTML += `
                    <div class="logoloop__item">
                        <a href="#" class="logoloop__link" title="${logo.name}">
                            <div class="logoloop__node">
                                <i class="fas ${logo.icon}"></i>
                            </div>
                        </a>
                    </div>
                `;
            });
            
            // 复制logo列表以实现无缝循环
            logoList.innerHTML = logoHTML + logoHTML;
            
            // 开始优化后的动画
            requestAnimationFrame(animateLogos);
        }

        // 优化后的LogoLoop动画函数
        function animateLogos(timestamp) {
            if (!lastTimestamp) lastTimestamp = timestamp;
            
            const deltaTime = timestamp - lastTimestamp;
            lastTimestamp = timestamp;
            
            if (!isHovered) {
                logoPosition -= logoSpeed * (deltaTime / 16); // 标准化到60fps
                
                // 重置位置以实现无缝循环
                const logoWidth = logoList.scrollWidth / 2;
                if (Math.abs(logoPosition) >= logoWidth) {
                    logoPosition = 0;
                }
                
                // 使用transform而不是改变位置以提高性能
                logoTrack.style.transform = `translateX(${logoPosition}px)`;
            }
            
            requestAnimationFrame(animateLogos);
        }

        let currentCategory = 'all';

        // 渲染公告卡片
        function renderAnnouncements(category = 'all', limit = 6) {
            const grid = document.getElementById('announcementsGrid');

                ? announcements

            const toDisplay = filtered.slice(0, limit);
            
            grid.innerHTML = toDisplay.map((announce, index) => `

                            <button onclick="showDetail(${announce.id})" class="hover:opacity-80 transition" style="color: var(--text-primary);">

        // 显示公告详情
        function showDetail(id) {

            const detailContent = document.getElementById('detailContent');
            detailContent.innerHTML = `
                <div class="mb-6">
                    ${announce.isPinned ? '<div class="inline-block mb-4 px-4 py-2 text-white rounded-full text-sm font-semibold" style="background: var(--accent-color);"><i class="fas fa-thumbtack mr-1"></i>置顶公告</div>' : ''}

                    <div class="flex items-center justify-between text-gray-300">
                        <div class="flex items-center space-x-4">

        // 关闭发布模态框
        function closePublishModal() {
            document.getElementById('publishModal').classList.add('hidden');
            document.getElementById('publishForm').reset();
        }

        document.getElementById('publishForm').addEventListener('submit', (e) => {
            e.preventDefault();

                id: announcements.length + 1,
                title: document.getElementById('titleInput').value,
                category: document.getElementById('categorySelect').value,
                categoryName: document.getElementById('categorySelect').options[document.getElementById('categorySelect').selectedIndex].text,
                content: document.getElementById('contentInput').value,
                author: "管理员",
                date: new Date().toISOString().split('T')[0],
                views: 0,
                likes: 0,
                image: `https://picsum.photos/seed/announce${announcements.length + 1}/400/250`,
                tags: ["新发布"],
                isPinned: false
            };
            
            announcements.unshift(newAnnouncement);

                a.content.toLowerCase().includes(searchTerm) ||

            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 glass px-6 py-4 rounded-lg z-50 flex items-center space-x-3';

                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.5s';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // 添加fadeOut动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                from { opacity: 1; transform: translateX(0); }
                to { opacity: 0; transform: translateX(100px); }
            }
        `;
        document.head.appendChild(style);
