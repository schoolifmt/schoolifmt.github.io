<!DOCTYPE html>
<html lang="zh" class="h-full overflow-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>爸爸的发情小母狗</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    video { 
      position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; 
      width: auto; height: auto; transform: translate(-50%, -50%); z-index: 10; 
      object-fit: cover; filter: brightness(1.1) contrast(1.3) saturate(1.8);
      transition: all 0.8s ease;
    }
    video:hover { transform: translate(-50%, -50%) scale(1.12); }
    .title { position: fixed; bottom: 10%; left: 50%; transform: translateX(-50%); z-index: 20; 
             font-size: 6rem; font-weight: 900; color: #ff00a0; 
             text-shadow: 0 0 30px #ff00ff; animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { opacity: 0.7; } 50% { opacity: 1; } }
  </style>
</head>
<body class="bg-black">

  <!-- 自动轮播所有视频（把你想放的都列在这里） -->
  <video src="assets/tits.mp4"    autoplay loop muted playsinline></video>
  <video src="assets/pussy.mp4"   autoplay loop muted playsinline style="display:none;"></video>
  <video src="assets/doggy.mp4"   autoplay loop muted playsinline style="display:none;"></video>

  <!-- 大标题 -->
  <h1 class="title">爸爸快操我♥</h1>

  <!-- 点击屏幕切换下一个视频 -->
  <script>
    const videos = document.querySelectorAll('video');
    let current = 0;
    
    document.addEventListener('click', () => {
      videos[current].style.display = 'none';
      current = (current + 1) % videos.length;
      videos[current].style.display = 'block';
    });

    // 手机滑动也切换
    let touchstartX = 0;
    document.addEventListener('touchstart', e => touchstartX = e.changedTouches[0].screenX);
    document.addEventListener('touchend', e => {
      if (Math.abs(e.changedTouches[0].screenX - touchstartX) > 50) {
        document.dispatchEvent(new Event('click'));
      }
    });
  </script>
</body>
</html>
