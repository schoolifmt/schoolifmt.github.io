  <script>
    const video = document.querySelector('video');
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      video.style.transform = `scale(${1.1 + x * 0.1}) rotate(${ (x-0.5)*10 }deg)`;
    });

    // ç²‰è‰²ç²¾æ¶²æµä½“èƒŒæ™¯
    const canvas = document.getElementById('fluid');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let time = 0;
    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      time += 0.02;
      for(let i=0; i<6; i++){
        ctx.beginPath();
        ctx.fillStyle = `hsla(${240 + time*20 + i*30}, 100%, 60%, 0.3)`;
        const x = canvas.width/2 + Math.sin(time + i)*300;
        const y = canvas.height/2 + Math.cos(time*1.3 + i)*300;
        ctx.arc(x, y, 200 + Math.sin(time*2)*100, 0, Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();
    window.addEventListener('resize', ()=>{ canvas.width = innerWidth; canvas.height = innerHeight; });
  </script>
